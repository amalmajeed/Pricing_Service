{% extends "base.html" %}
{% block content %}
<header><h1>Edit {{alert.name}}</h1></header>
<section class="update-alert-form">
    <form method="post" action="/alerts/edit/{{alert._id}}">
        <div class="form-group">
            <label for="name">Alert Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ alert.name }}" disabled/>
        </div>

        <div class="form-group">
            <label for="item_url">Item URL</label>
            <input type="text" id="item_url" name="item_url" class="form-control"
                   value="{{ alert.item.url }}" disabled/>
        </div>
        <div class="form-group">
            <label for="price_limit">Price Limit</label>
            <input type="text" id="price_limit" name="price_limit" class="form-control" placeholder="1245.50"
                   aria-describedby="priceLimitHelp" value="{{ alert.price_limit }}"/>
            <small id="priceLimitHelp" class="form-text text-muted"> Under which price of the item should you be
                notified ?
            </small>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</section>

{% endblock %}
